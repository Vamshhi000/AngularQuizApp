<app-navbar></app-navbar>


<div class="container">
    <div >
        <div style="width: 1000px;">

            <table  class="table table-dark" >
                <thead>
                    <tr>
                        <th  style="color: yellow;">RANK</th>
                      <th style="color: yellow;">NAME</th>
                      <th  style="color: yellow;">SCORE</th>

           
                    </tr>
                </thead>
        
                <tbody>
           
                  <tr *ngFor="let maap of winnersMap | keyvalue">
                    <td  >{{ maap.key }}</td>
                    <td  >{{maap.value.name}} </td>
                    <td  >{{maap.value.score}}</td>


                </tr>
             
                </tbody>
              
              </table>



            
            
        </div>
    </div>
</div>
